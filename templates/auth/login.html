{% extends "base_publica.html" %}

{% block titulo %}Login - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="d-flex flex-column flex-fill justify-content-center">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 ">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </h3>

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}"
                                placeholder="seu@email.com" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha" required>
                        </div>

                        <div class="mb-3">
                            <a href="/esqueci-senha" class="text-decoration-none small">
                                Esqueceu sua senha?
                            </a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        NÃ£o tem uma conta?
                        <a href="/cadastrar" class="text-decoration-none">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
