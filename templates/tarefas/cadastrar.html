{% extends "base_privada.html" %}

{% block titulo %}Cadastrar Tarefa - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex align-items-center mb-4">
            <h2 class="mb-0">Cadastrar Nova Tarefa</h2>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="/tarefas/cadastrar">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="titulo"
                                   name="titulo"
                                   value="{{ dados.titulo if dados else '' }}"
                                   required
                                   maxlength="200">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control"
                                      id="descricao"
                                      name="descricao"
                                      rows="4"
                                      maxlength="1000">{{ dados.descricao if dados else '' }}</textarea>
                            <div class="form-text">Adicione mais detalhes sobre a tarefa (opcional)</div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cadastrar
                        </button>
                        <a href="/tarefas/listar" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
